name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # âœ… Supports multiple Node versions

    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4  # âœ… Ensures we get the latest code

    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'  # âœ… Enables caching to speed up dependencies installation

    - name: ðŸ“¦ Install Dependencies
      run: |
        npm install
        npm ci  # âœ… Ensures clean installation for reproducible builds

    - name: ðŸ›  Run Gulp Build
      run: gulp
      env:
        NODE_ENV: production  # âœ… Adds environment setting for production mode

    - name: âœ… Verify Build Success
      run: echo "Build completed successfully!"  # âœ… Provides clear logging    - name: ðŸš€ Upload Build Artifacts (Optional)
      uses: actions/upload-artifact@v4 
      with:
        name: build-output
        path: dist/  # âœ… Uploads built files for reference (modify if needed)
